<script>
	var mousedown = 0;

	$('#slider').on('mousedown', function() {
		mousedown = 1;
	});
	$('#slider').on('mouseup', function() {
		mousedown = 0;
		updateSliderValue();
	});

	// 'mousemove' is very noisey, so keep a filter on it.
	// http://stackoverflow.com/questions/2924173/looking-for-a-full-list-of-jquery-event-types
	// 'change' works, but only registers when it 'loses focus', http://api.jquery.com/change/
	$('#slider').on('mousemove', function(v) {
		if (mousedown == 1) {
			//console.log(JSON.stringify(v));
			console.log($('#slider').val());
			updateSliderValue();
		}
	});
	function updateSliderValue() {
		$('#slider-value').html($('#slider').val());
	}

</script>
